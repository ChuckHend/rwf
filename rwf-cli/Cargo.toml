[package]
name = "rwf-cli"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Rust Web Framework CLI"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.5.18", features = ["derive"] }
rwf = { version = ">=0.1.1" }
tokio = { version = "1", features = ["full"] }
log = "0.4"
